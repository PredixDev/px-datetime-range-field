<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-datetime-range-input Demo</title>
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="px-datetime-range-input.html"/>

  <link rel="import" href="../iron-ajax/iron-ajax.html"/>

  <style>
    html {
      font-size: 0.9375rem;
    }

  </style>
</head>

<body>

  <h3>Demo</h3>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <iron-ajax
      auto
      url="demo-data/sample-data.json"
      last-response="{{sampleData}}"
      handle-as="json"></iron-ajax>

      <div>
        Time Series Chart is from <b>{{sampleData.range.from}}</b> to <b>{{sampleData.range.to}}</b>
      </div>

      <!-- <button onclick="change2014()">Change to Nov/Dec 2014</button>
      <button onclick="change2013()">Change to March/April 2013</button> -->

      <br />
      <br />

      <!-- with/without presets -->
      <div style="position: relative;">
        <px-datetime-range-input
          range="{{sampleData.range}}"
          range-field-buttons-display='show'>
        </px-datetime-range-input>
      </div>
  </template>

</body>
</html>
