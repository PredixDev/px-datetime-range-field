<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-datetime-range-field Demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../iron-ajax/iron-ajax.html"/>
  <link rel="import" href="px-datetime-range-field.html"/>
  <link rel="stylesheet" type="text/css" href="css/px-datetime-range-field-demo.css"/>

  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <iron-ajax
      auto
      url="demo-data/sample-data.json"
      last-response="{{sampleData}}"
      handle-as="json">
    </iron-ajax>

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-datetime-range-field</h1>
  		<p>
  			The	<code>px-datetime-range-field</code> component includes various elements used for structuring responsive layouts.
  		</p>
      <p class="description-text">This counter represents when the px-datetime-range-field event/range property of the
      range field are being fired/updated. The behavior depends on whether the range field uses
      buttons. It is defined as followed:
      <br>
      - If it has buttons then it is fired when the user clicks the apply button AND the date/time is valid<br>
      - If it doesn't have button then it is fired every time a change is made to the date/time AND the date/time is valid
      </p>
  		<div class="flex">
  			<img src="https://img.shields.io/travis/PredixDev/px-datetime-range-field.svg?style=flat-square" alt="Travis"/>
  			<img src="https://img.shields.io/bower/v/px-datetime-range-field.svg?style=flat-square" alt="Bower"/>
  			<img src="https://img.shields.io/github/issues-raw/PredixDev/px-datetime-range-field.svg?style=flat-square" alt="Issues"/>
  			<img src="https://img.shields.io/github/watchers/PredixDev/px-datetime-range-field.svg?style=social&label=Watch"/>
  		</div>
  	</div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="mega-demo u-p++ flex flex--left">

      <!-- Properties -->
      <div class="properties u-ph+ u-pb+ u-mr++">
        <p class="epsilon">Properties</p>
        <div class="flex u-mb-">
          <input id="toggleTime" class="toggle__input toggle__input--small" type="checkbox" checked="{{hideTime::change}}">
          <label for="toggleTime" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Hide time</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleDate" class="toggle__input toggle__input--small" type="checkbox" checked="{{hideDate::change}}">
          <label for="toggleDate" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Hide date</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleButtons" class="toggle__input toggle__input--small" type="checkbox" checked="{{showButtons::change}}">
          <label for="toggleButtons" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Show buttons</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleFutureDates" class="toggle__input toggle__input--small" type="checkbox" checked="{{blockFutureDates::change}}">
          <label for="toggleFutureDates" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Block future dates</div>
        </div>
        <div class="u-mb-">Date format: <input id="dateFormat" class="text-input" type="text" placeholder="YYYY/MM/DD" value="{{dateFormat::input}}"></input></div>
        <div class="u-mb-">Time format: <input id="timeFormat" class="text-input" type="text" placeholder="hh:mm:ss A" value="{{timeFormat::input}}"></input></div>
        <div class="u-mb-">Time zone: <input id="timeZone" class="text-input" type="text" placeholder="UTC" value="{{timeZone::input}}"></input></div>
        <div class="u-mb-">Show time zone:
          <div style="width: 100px;">
            <px-dropdown id="showTimeZone" value="{{showTimeZone}}" display-value="none">
              <px-dropdown-content
                extend-dropdown="true"
                extend-dropdown-by="25"
                max-cont-character-width="20"
                items='[
                  {"key":"one", "val": "none"},
                  {"key":"two", "val": "dropdown"},
                  {"key":"three", "val": "extendedDropdown"},
                  {"key":"four", "val": "text"},
                  {"key":"five", "val": "abbreviatedText"}]'>
              </px-dropdown-content>
            </px-dropdown>
          </div>
        </div>
        <div>More info on date and time format at <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" class="actionable">momentjs</a></div>
        <p class="epsilon">Readonly Properties</p>
        <div>Is Valid:
          <input type="checkbox" disabled checked="{{isValid::change}}">
        </div>
      </div>

      <!-- demo -->
      <div class="demo u-ph+ u-pb+">
        <br />
        <span id="counter"><strong>px-datetime-range-submitted</strong> fired <strong>0</strong> time</span>
        <div>
          Current range object: From: <strong>{{range.from}}</strong> To: <strong>{{range.to}}</strong>
        </div>
        <br />
        <px-datetime-range-field
          id="range"
          range="{{range}}"
          date-format="{{dateFormat}}"
          time-format="{{timeFormat}}"
          show-buttons="{{showButtons}}"
          block-future-dates="{{blockFutureDates}}"
          hide-time="{{hideTime}}"
          hide-date="{{hideDate}}"
          show-time-zone="{{showTimeZone}}"
          is-valid="{{isValid}}"
          time-zone="{{timeZone}}">
        </px-datetime-range-field>
      </div>
    </div>

  </template>

  <!-- demo with code -->
  <div class="u-p++">
    <h2>Demo with code</h2>
    <br />
    <div style="width: 900px;">
      <demo-snippet>
       <template>
          <px-datetime-range-field
            range= '{"from": "2000-12-14T02:00:00Z",
                     "to": "2013-02-11T15:00:00Z"}'
            time-format = "hh:mm:ss A">
          </px-datetime-range-field>
       </template>
     </demo-snippet>
    </div>
  </div>


  <script type="text/javascript">

    document.addEventListener('WebComponentsReady', function() {
      var counter = 0,
          span = document.getElementById('counter'),
          range = document.getElementById('range'),
          textArea = document.getElementById('textArea'),
          dateFormat = document.getElementById('dateFormat'),
          timeFormat = document.getElementById('timeFormat');

      toggleButtons.checked = range.showButtons;
      dateFormat.value = range.dateFormat;
      timeFormat.value = range.timeFormat;
      range.range = {
          "from": "2010-12-14T02:00:00Z",
          "to": "2012-02-11T15:00:00Z"
        };

      range.addEventListener('px-datetime-range-submitted', function(evt) {
        counter++;
        span.innerHTML = '<strong>px-datetime-range-submitted fired ' +
         counter + ' time, last: from: ' + evt.detail.range.from + ', to: ' +
          evt.detail.range.to + '<strong>';
      });

    });

  </script>
</body>
</html>
