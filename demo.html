<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-datetime-range-field Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-datetime-range-field-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../iron-ajax/iron-ajax.html"/>
  <link rel="import" href="px-datetime-range-field.html"/>
  <link rel="icon" href="px-favicon.png" type="image/x-icon"/>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">

  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <iron-ajax
      auto
      url="demo-data/sample-data.json"
      last-response="{{sampleData}}"
      handle-as="json">
    </iron-ajax>

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-datetime-range-field</h1>
  		<p>
  			The	<code>px-datetime-range-field</code> component includes various elements used for structuring responsive layouts.
  		</p>
      <p class="description-text">This counter represents when the px-datetime-range-field event/range property of the
      range field are being fired/updated. The behavior depends on whether the range field uses
      buttons. It is defined as followed:
      <br>
      - If it has buttons then it is fired when the user clicks the apply button AND the date/time is valid<br>
      - If it doesn't have button then it is fired every time a change is made to the date/time AND the date/time is valid
      </p>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-datetime-range-field.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-datetime-range-field.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-datetime-range-field.svg?style=flat-square" alt="Issues"/>
  			<img class="u-mr--" src="https://img.shields.io/github/watchers/PredixDev/px-datetime-range-field.svg?style=social&label=Watch"/>
  		</div>
  	</div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="mega-demo u-ph++ u-pb++ flex flex--left flex--wrap">

      <!-- Properties -->
      <div class="properties u-ph+ u-pb+  u-mt++ u-mr++">
        <p class="epsilon">Properties</p>
        <div class="flex u-mb-">
          <input id="toggleTime" class="toggle__input toggle__input--small" type="checkbox" checked="{{elemProps.hideTime::change}}">
          <label for="toggleTime" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Hide time</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleDate" class="toggle__input toggle__input--small" type="checkbox" checked="{{elemProps.hideDate::change}}">
          <label for="toggleDate" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Hide date</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleButtons" class="toggle__input toggle__input--small" type="checkbox" checked="{{elemProps.showButtons::change}}">
          <label for="toggleButtons" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Show buttons</div>
        </div>
        <div class="flex u-mb-">
          <input id="toggleFutureDates" class="toggle__input toggle__input--small" type="checkbox" checked="{{elemProps.blockFutureDates::change}}">
          <label for="toggleFutureDates" class="toggle__label toggle__label--small"></label>
          <div class="u-ml-">Block future dates</div>
        </div>
        <div class="u-mb-">Date format: <input id="dateFormat" class="text-input" type="text" placeholder="YYYY/MM/DD" value="{{elemProps.dateFormat::input}}"></input></div>
        <div class="u-mb-">Time format: <input id="timeFormat" class="text-input" type="text" placeholder="hh:mm:ss A" value="{{elemProps.timeFormat::input}}"></input></div>
        <div class="u-mb-">Time zone: <input id="timeZone" class="text-input" type="text" placeholder="UTC" value="{{elemProps.timeZone::input}}"></input></div>
        <div class="u-mb-">Show time zone:
          <div style="width: 100%;">
            <px-dropdown id="showTimeZone" value="{{elemProps.showTimeZone}}" display-value="text">
              <px-dropdown-content
                items='[
                  {"key":"one", "val": "none"},
                  {"key":"two", "val": "dropdown"},
                  {"key":"three", "val": "extendedDropdown"},
                  {"key":"four", "val": "text"},
                  {"key":"five", "val": "abbreviatedText"}]'>
              </px-dropdown-content>
            </px-dropdown>
          </div>
        </div>
        <div>More info on date and time format at <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" class="actionable">momentjs</a></div>
        <p class="epsilon">Readonly Properties</p>
        <div>Is Valid:
          <input type="checkbox" disabled checked="{{isValid::change}}">
        </div>
      </div>

      <!-- demo -->
      <div class="demo u-ph+ u-pb+ u-mt++">
        <br />
        <span id="counter"><strong>px-datetime-range-submitted</strong> fired <strong>0</strong> time</span>
        <div>
          Current range object: From: <strong>{{range.from}}</strong> To: <strong>{{range.to}}</strong>
        </div>
        <br />
        <px-datetime-range-field
          id="range"
          range="{{range}}"
          date-format="{{dateFormat}}"
          time-format="{{timeFormat}}"
          show-buttons="{{showButtons}}"
          block-future-dates="{{blockFutureDates}}"
          hide-time="{{hideTime}}"
          hide-date="{{hideDate}}"
          show-time-zone="{{showTimeZone}}"
          is-valid="{{isValid}}"
          time-zone="{{timeZone}}">
        </px-datetime-range-field>
      </div>
    </div>

<px-demo-snippet
  element-properties={{elemProps}}
  element-name="px-datetime-range-field">
</px-demo-snippet>
  </template>
<script>
window.addEventListener('WebComponentsReady', function() {
  console.log("wcr");
var template = document.querySelector('template[is=dom-bind]'),
    range = {"from":"2016-07-07T23:14:18+00:00", "to":"2016-08-07T23:14:18+00:00"};

template.elemProps = {
  "range":JSON.stringify(range),
  "dateFormat":"YYYY/MM/DD",
  "timeFormat":"hh:mm:ss A",
  "showButtons":false,
  "blockFutureDates":true,
  "hideTime":false,
  "hideDate":false,
  "showTimeZone":"text",
  "isValid":true,
  "timeZone":"America/Los_Angeles"

};

});
</script>

</body>
</html>
