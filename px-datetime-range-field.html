<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-entry.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-behavior.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-range-behavior.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-button-behavior.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-buttons.html"/>
<link rel="import" href="../px-datetime-field/px-datetime-field.html"/>
<link rel="import" href="../px-datetime-common/px-datetime-validate.html"/>
<link rel="import" href="css/px-datetime-range-field-styles.html"/>

<!--
The datetime components rely on <a href="https://momentjs.com/" target="_blank">Moment.js</a> and <a href="https://momentjs.com/timezone/" target="_blank">Moment Timezone</a>.

### Usage

    <px-datetime-range-field from-moment="{{...}}" to-moment="{{...}}">
    </px-datetime-range-field>


### Styling

The following custom properties are available for styling. Please also refer to px-forms-design for additional style variables used by this component.

Custom property | Description
:----------------|:-------------
`--px-datetime-range-field-to-color` | Text color of the "TO" between start and end date input fields

@element px-datetime-range-field
@homepage index.html
@demo index.html
-->
<dom-module id="px-datetime-range-field">
  <template>
    <style include="px-datetime-range-field-styles"></style>

    <div class$="{{_getWrapClass(allowWrap)}} dt-position flex flex--top">
      <div id="fromFields" class$="{{_getFromFieldClass(allowWrap)}}">
        <span class="a11y">[[localize('from')]]</span>
        <px-datetime-field
          id="fromDate"
          moment-obj="{{fromMoment}}"
          time-format="[[timeFormat]]"
          show-time-zone="[[showTimeZone]]"
          time-zone="{{timeZone}}"
          hide-time="[[hideTime]]"
          hide-date="[[hideDate]]"
          hide-icon="{{hideIcon}}"
          is-valid="{{_fromValid}}"
          show-validation-message="[[_showFromValidationMessage]]"
          prevent-apply
          block-future-dates="{{blockFutureDates}}"
          block-past-dates="{{blockPastDates}}"
          resources="[[resources]]"
          language="[[language]]"
          formats="[[formats]]"
          minDate="[[minDate]]"
          maxDate="[[maxDate]]"
          required="[[required]]">
        </px-datetime-field>
        <template is="dom-if" if="{{!_isRangeValid}}">
          <div class="form-field__help validation-error dt-validation-text">[[localize('from cannot be later than to date')]]</div>
        </template>
      </div>
      <span class="caps dt-to u-mh-">[[localize('TO')]]</span>
      <div id="toFields" class$="{{_getToFieldClass(showButtons, allowWrap)}}">
        <px-datetime-field
          id="toDate"
          moment-obj="{{toMoment}}"
          time-format="[[timeFormat]]"
          show-time-zone="[[showTimeZone]]"
          time-zone="{{timeZone}}"
          hide-time="[[hideTime]]"
          hide-date="[[hideDate]]"
          hide-icon="{{hideIcon}}"
          is-valid="{{_toValid}}"
          show-validation-message="[[_showToValidationMessage]]"
          prevent-apply
          block-future-dates="{{blockFutureDates}}"
          block-past-dates="{{blockPastDates}}"
          resources="[[resources]]"
          language="[[language]]"
          formats="[[formats]]"
          minDate="[[minDate]]"
          maxDate="[[maxDate]]"
          required="[[required]]">
        </px-datetime-field>
      </div>
      <template is="dom-if" if="{{showButtons}}">
        <px-datetime-buttons
          id="dtBtns"
          is-submit-button-valid="[[isValid]]"
          class="u-mb"
          resources="[[resources]]"
          language="[[language]]"
          formats="[[formats]]">
        </px-datetime-buttons>
      </template>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-datetime-range-field',

    behaviors: [
      pxDatetimeRangeBehavior,
      pxDatetimeButtonBehavior,
      validate
    ],

    properties: {
      /**
       * Moment format string for the DATE format to display/validate this field against
       * (see http://momentjs.com/docs/#/parsing/string-format/)
       *
       */
      dateFormat: {
          type: String,
          value: 'YYYY-MM-DD'
      },
      /**
       * Moment format string for the TIME format to display/validate this field against
       * (see http://momentjs.com/docs/#/parsing/string-format/)
       *
       */
      timeFormat: {
          type: String,
          value: 'HH:mm:ss'
      },
      /**
       *
       * Can be set to show the timezone. Can have 4 possible values:
       *  - 'dropdown': Shows the time zone as a dropdown which the user can use to select a different time zone. Only contains a subset of all time zones.
       *  - 'extendedDropdown': Shows the time zone as a dropdown which the user can use to select a different time zone. Contains all existing time zones (588) from the IANA tz database.
       *  - 'text': Shows the time zone as non-editable text.
       *  - 'abbreviatedText': Shows the abbreviated time zone as non editable text (such as PST, EST, etc). Note: many time zones do not have an abbreviation.
       */
      showTimeZone: {
        type: String,
        value: ''
      },
      /**
       * Controls whether time should be hidden in this field.
       */
      hideTime: {
        type: Boolean,
        value: false
      },
      /**
       * Controls whether date should be hidden in this field.
       */
      hideDate: {
        type: Boolean,
        value: false
      },
      /**
       * Controls whether the calendar/clock icons should be hidden.
       */
      hideIcon: {
        type: Boolean,
        value: false
      },
      /**
       * Boolean stating if the date, time, or range is valid.
       */
      isValid: {
        type: Boolean,
        notify: true,
        computed: '_getIsValid(_fromValid, _toValid, _isRangeValid)'
      },
      /**
       * Boolean stating if the range field is required.
       * Will result in an error if left blank.
       */
      required: {
        type: Boolean,
        value: false
      },
      /**
       * Used internally to determine if the range validation error should be displayed.
       */
      _isRangeValid: {
        type: Boolean,
        value: true
      },
      /**
       * Reflects if the 'from' field is valid
       */
      _fromValid: {
        type: Boolean
      },
      /**
       * Reflects if the 'to' field is valid
       */
      _toValid: {
        type: Boolean
      },
      /**
       * Used to determine which validation message to show when there are multiple invalid fields.
       */
      _showFromValidationMessage: {
        type: Boolean,
        value: false
      },
      /**
       * Used to determine which validation message to show when there are multiple invalid fields.
       */
      _showToValidationMessage: {
        type: Boolean,
        value: false
      },
      /**
       * Hides the validation messages if set to 'true'
       */
      hideValidationMessages: {
        type: Boolean,
        value: false
      },
      /**
       * Used to prevent this element from firing px-datetime-range-submitted event.
       */
      preventNotificationOnChange: {
        type: Boolean,
        value: false
      },
      /**
       * Allows the component to wrap the fields and buttons
       */
      allowWrap: {
        type: Boolean,
        value: false
      },
      /**
       * Temporary moment object used for validation prior to applying as a new value for fromMoment.
       */
      _tempFromMomentObj: {
        type: Object
      },
      /**
       * Temporary moment object used for validation prior to applying as a new value for toMoment.
       */
       _tempToMomentObj: {
        type: Object
      },
      /**
       * List of key/values to be included for translating this component
       */
      resources: {
        type: Object,
        value: function() {
          return {
            'en': {
              'from can not be later than to': 'from can not be later than to',
              'from': 'from',
              'TO': 'TO'
            }
          };
        }
      }
    },
    /**
     * Key bindings for iron-a11y-keys-behavior
     */
    keyBindings: {
      'esc' : '_onEsc',
      'enter': '_onEnter'
    },
    observers: [
      '_validationMessagePriority(_fromValid, _toValid, _isRangeValid, hideValidationMessages)',
      '_applyTemps(fromMoment, toMoment)'
    ],
    listeners: {
      'px-datetime-button-clicked': '_dateTimeButtons',
      'blur': '_applyChanges'
    },
    /**
     * Sets up listeners for a variety of events fired from or passing through this component
     */
    ready: function() {
      this.listen(this.$.fromDate, 'px-next-field', '_focusFirstToEntry');
      this.listen(this.$.toDate, 'px-previous-field', '_focusLastFromEntry');
      this.listen(this.$.fromDate, 'px-field-valid', '_handleFromValid');
      this.listen(this.$.toDate, 'px-field-valid', '_handleToValid');
    },
    /*
     * Focuses select on the first entry of the 'to' field
     */
    _focusFirstToEntry: function(evt) {
      this.$.toDate._focusFirstEntry();
      evt.stopPropagation();
      evt.stopImmediatePropagation();
    },
    /*
     * Focuses select on the first entry of the 'from' field
     */
    _focusLastFromEntry: function(evt) {
      this.$.fromDate._focusLastEntry();
      evt.stopPropagation();
      evt.stopImmediatePropagation();
    },
    /**
     * Helper function to style the outer div
     */
    _getWrapClass: function(allowWrap) {
      return allowWrap ? "flex--wrap" : "";
    },
    /**
     * Helper function to style #fromFields
     */
    _getFromFieldClass: function(allowWrap){
      return allowWrap ? "u-pb+" : "";
    },
    /**
     * Helper function to style #toFields
     */
    _getToFieldClass: function(showButtons, allowWrap){
      var classList= "";
      classList += showButtons ? "u-mr- " : "";
      classList += (allowWrap && showButtons) ? "u-pb+" : "";
      return classList;
    },
    /**
     * Computer function to determine if something is valid
     */
    _getIsValid: function(_fromValid, _toValid, _isRangeValid) {
      return (_fromValid && _toValid && _isRangeValid);
    },
    /**
     * Function to determine if the range is valid
     */
    _getIsRangeValid: function(fromMoment, toMoment) {
      if (!this._validateRangeOrder(fromMoment, toMoment)) {
        this.$.fromDate._forcedFailedClass = true;
        this.$.toDate._forcedFailedClass = true;
        return false;
      } else {
        this.$.fromDate._forcedFailedClass = false;
        this.$.toDate._forcedFailedClass = false;
        return true;
      }
    },
    /**
     * Determines which validation message is displayed
     * Show validation messages for range first, then from, and then to
     */
    _validationMessagePriority: function (_fromValid, _toValid, _isRangeValid, hideValidationMessages) {
      if (_fromValid !== undefined && _toValid !== undefined) {
        if (!_isRangeValid || hideValidationMessages) {
          this.set('_showFromValidationMessage', false);
          this.set('_showToValidationMessage', false);
        } else if (!_fromValid) {
          this.set('_showFromValidationMessage', true);
          this.set('_showToValidationMessage', false);
        } else if (!_toValid) {
          this.set('_showFromValidationMessage', false);
          this.set('_showToValidationMessage', true);
        } else {
          this.set('_showFromValidationMessage', true);
          this.set('_showToValidationMessage', true);
        }
      }
    },
    /**
     * Handle evt from a button being clicked
     */
    _dateTimeButtons: function(evt) {
      if(!this.preventNotificationOnChange) {
        if (evt.detail.action) {
          this._applyChanges('buttons');
        } else {
          this._cancelChanges();
        }
      }
    },
    /**
     * Handle escape key press
     */
    _onEsc: function() {
      if(!this.preventNotificationOnChange) {
        this._cancelChanges();
      }
    },
    /**
     * Handle enter key press
     */
    _onEnter: function() {
      if(!this.preventNotificationOnChange) {
        this._applyChanges('buttons');
      }
    },
    /**
     */
    _handleFromValid: function(evt) {
      // if(!this.showButtons && !this.preventNotificationOnChange) {
      //   this._applyChanges(evt);
      // }
      if(evt.detail && evt.detail.momentObj) {
        var newFromMomentObj = evt.detail.momentObj;
        if(typeof newFromMomentObj === 'object') {
          this.set('_tempFromMomentObj', newFromMomentObj);
          this._applyChanges();
        }
        else if(newFromMomentObj === 'FieldBlank' || newFromMomentObj === 'FieldSame') {
          this.set('_tempFromMomentObj', undefined);
          this._applyChanges();
        }
      }
    },
    /**
     */
    _handleToValid: function(evt) {
      // if(!this.showButtons && !this.preventNotificationOnChange) {
      //   this._applyChanges(evt);
      // }
      if(evt.detail && evt.detail.momentObj) {
        var newToMomentObj = evt.detail.momentObj;
        if(typeof newToMomentObj === 'object') {
          this.set('_tempToMomentObj', newToMomentObj);
          this._applyChanges();
        }
        else if(newToMomentObj === 'FieldBlank' || newToMomentObj === 'FieldSame') {
          this.set('_tempToMomentObj', undefined);
          this._applyChanges();
        }
      }
    },
    _applyTemps: function() {
      if(this.fromMoment) {
        this.set('_tempFromMomentObj', this.fromMoment);
        this._applyChanges();
      }
      if(this.toMoment) {
        this.set('_tempToMomentObj', this.toMoment);
        this._applyChanges();
      }
    },
    /**
     * Validate field and range
     * If valid set the momentObj(s) that changed
     */
    _applyChanges: function (origin) {
      if(origin !== 'buttons' && this.showButtons) return;
      // Both fields are empty, but the field is not required
      if(!this._tempFromMomentObj && !this._tempToMomentObj && !this.required) {
        this.set('fromMoment', undefined);
        this.set('toMoment', undefined);
        this.set('_isRangeValid', true);
      }
      else if(this._tempFromMomentObj && !this._tempToMomentObj) {

      }
      // Both fields are populated
      else if(this._tempFromMomentObj && this._tempToMomentObj) {
        // Figure out whether from is before to and set the new moment objects accordingly
        this.set('_isRangeValid', this._getIsRangeValid(this._tempFromMomentObj, this._tempToMomentObj));
        if(this._isRangeValid) {
          this.set('fromMoment', this._tempFromMomentObj);
          this.set('toMoment', this._tempToMomentObj);
          this.fire('px-datetime-range-submitted', {})
        }
      }

    },
    /**
     * Clear fields or reset to previous moment objs
     */
    _cancelChanges: function () {
      var fromDate = Polymer.dom(this.root).querySelector('#fromDate');
      var toDate = Polymer.dom(this.root).querySelector('#toDate');

      if (this.fromMoment === undefined || this.toMoment === undefined) {
        var fromEntries = Polymer.dom(fromDate.root).querySelectorAll('px-datetime-entry');
        fromEntries.forEach(function (entry) {
          entry.clear();
        });
        var toEntries = Polymer.dom(toDate.root).querySelectorAll('px-datetime-entry');
        toEntries.forEach(function (entry) {
          entry.clear();
        });
      }
      else {
        fromDate.$$('#date').reset();
        fromDate.$$('#time').reset();
        fromDate._validateField();
        toDate.$$('#date').reset();
        toDate.$$('#time').reset();
        toDate._validateField();
      }
    }
  });
</script>
