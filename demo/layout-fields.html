<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predix UI</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <link rel="import" href="../px-datetime-range-field.html" />

  <custom-style>
    <style include="px-theme-styles" is="custom-style">
      .demo {
        --px-datetime-range-field-margin-between-fields: 20px;
      }
      .demo-flex {
        --px-datetime-range-field-justify-fields: space-between;
      }
    </style>
  </custom-style>
</head>
<body>
  <p>grid layout: fullWidth, allowWrap, and howFieldTitles</p>
  <div style="width: 100%; margin-bottom: 30px;">
    <px-datetime-range-field class="demo"
      full-width
      allow-wrap
      show-field-titles
      show-time-zone="abbreviatedText">
    </px-datetime-range-field>
  </div>
  <div style="width: 100%; margin-bottom: 30px;">
    <px-datetime-range-field class="demo"
      full-width
      allow-wrap
      hide-time
      show-field-titles>
    </px-datetime-range-field>
  </div>
  <p>flex layout: fullWidth, allowWrap, howFieldTitles, showButtons</p>
  <div style="width: 100%; margin-bottom: 30px;">
    <px-datetime-range-field class="demo"
      full-width
      allow-wrap
      show-field-titles
      show-buttons
      show-time-zone="abbreviatedText">
    </px-datetime-range-field>
  </div>
  <div style="width: 100%; margin-bottom: 30px;">
    <px-datetime-range-field class="demo"
      full-width
      allow-wrap
      hide-time
      show-field-titles
      show-buttons>
    </px-datetime-range-field>
  </div>
  <p>flex class: allowWrap and css variable</p>
  <div style="width: 100%; margin-bottom: 30px;">
    <px-datetime-range-field class="demo demo-flex"
      allow-wrap
      show-field-titles>
    </px-datetime-range-field>
  </div>
  <div style="width: 100%; margin-bottom: 30px;">
    <p>fullWidth without showFieldTitles</p>
    <px-datetime-range-field class="demo"
      full-width
      allow-wrap
      hide-time>
    </px-datetime-range-field>
  </div>
</body>
</html>
