<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-datetime-range-field</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../web-component-tester/browser.js"></script>
    <script src="../../moment/moment.js"></script>


    <link rel="import" href="../px-datetime-range-field.html" />
    <link rel="import" href="../../px-theme/px-theme.html"/>
    <script src="px-datetime-range-field-base-tests.js"></script>
    <script src="px-datetime-range-field-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-datetime-range-field</h3>
    <px-datetime-range-field
      id="basic"
      display-options='{
    "submitButtonText": "Click Here",
    "submitButtonIcon": "fa fa-hand-pointer-o"
  }'
      show-changed-class
      show-success-class>
    </px-datetime-range-field>

    <px-datetime-range-field
      id="range"
      range='{"from":"2014-10-11T20:00:00Z", "to":"2014-10-25T22:00:00Z"}'
      show-changed-class
      show-success-class>
    </px-datetime-range-field>

    <!-- buttonsDisplay attr -->
    <px-datetime-range-field
      id="buttonsDisplayHideSubmit"
      datetime-buttons-display="hide-submit"
      show-changed-class
      show-success-class
    ></px-datetime-range-field>
    <px-datetime-range-field
      id="buttonsDisplayHideCancel"
      datetime-buttons-display="hide-cancel"
      show-changed-class
      show-success-class
    ></px-datetime-range-field>
    <px-datetime-range-field
      id="buttonsDisplayHideAll"
      datetime-buttons-display="hide-all"
      show-changed-class
      show-success-class
    ></px-datetime-range-field>

    <!-- datetimeButtonsDisplayOption attr -->
    <px-datetime-range-field
      id="datetimeButtonsDisplayOptionOnfocus"
      datetime-buttons-display-option="onfocus"
      show-changed-class
      show-success-class
    ></px-datetime-range-field>

    <!-- autoSubmit attr -->
    <px-datetime-range-field
      id="autoSubmit"
      range='{"from":"2014-10-11T23:00:00Z", "to":"2014-10-25T22:00:00Z"}'
      auto-submit
      show-changed-class
      show-success-class
    ></px-datetime-range-field>

    <px-datetime-range-field
      id="hasUtc"
      range='{"from":"2014-11-11T23:00:00Z", "to":"2014-12-25T22:00:00Z"}'
      is-utc
      show-changed-class
      show-success-class
    ></px-datetime-range-field>

  </body>
</html>
