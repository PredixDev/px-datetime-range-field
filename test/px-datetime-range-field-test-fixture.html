<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-datetime-range-input</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../web-component-tester/browser.js"></script>
    <script src="../../moment/moment.js"></script>


    <link rel="import" href="../px-datetime-range-input.html" />
    <link rel="import" href="../../px-theme/px-theme.html"/>
    <script src="px-datetime-range-input-base-tests.js"></script>
    <script src="px-datetime-range-input-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-datetime-range-input</h3>
    <px-datetime-range-input
      id="basic">
    </px-datetime-range-input>

    <px-datetime-range-input
      id="range"
      range='{"from":"2014-10-11T20:00:00Z", "to":"2014-10-25T22:00:00Z"}'>
    </px-datetime-range-input>

    <!-- clearInvalid attr -->
    <px-datetime-range-input
      id="clearInvalid"
      clear-invalid="yes">
    </px-datetime-range-input>
    <px-datetime-range-input
      id="noClearInvalid"
      clear-invalid="no">
    </px-datetime-range-input>

    <!-- buttonsDisplay attr -->
    <px-datetime-range-input
      id="buttonsDisplayHideSubmit"
      datetime-buttons-display="hide-submit"
    ></px-datetime-range-input>
    <px-datetime-range-input
      id="buttonsDisplayHideCancel"
      datetime-buttons-display="hide-cancel"
    ></px-datetime-range-input>
    <px-datetime-range-input
      id="buttonsDisplayHideAll"
      datetime-buttons-display="hide-all"
    ></px-datetime-range-input>

    <!-- datetimeButtonsDisplayOption attr -->
    <px-datetime-range-input
      id="datetimeButtonsDisplayOptionOnfocus"
      datetime-buttons-display-option="onfocus"
    ></px-datetime-range-input>

    <!-- autoSubmit attr -->
    <px-datetime-range-input
      id="autoSubmit"
      auto-submit
    ></px-datetime-range-input>

  </body>
</html>
